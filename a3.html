<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <div>
      <input id="task" type="text" placeholder="Enter TasK " />
      <button id="btn" onclick="addtask()">Add Task</button>
    </div>
    <ul id="tasklist"></ul>

    <script>
      function addtask() {
        var taskinp = document.getElementById("task").value;
        var tasklist = document.getElementById("tasklist");
        var taskitem = document.createElement("li");
        taskitem.innerText = taskinp;
        tasklist.appendChild(taskitem);
        taskitem.value="";
      }
    </script>
  </body>
</html>
