<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
  </head>
  <body>
    <form name="form" action="#" method="POST" onsubmit="return validate();">
      <input type="text" name="name" placeholder="Enter Username" /><br />
      <input type="email" name="email" placeholder="Enter Email" /><br />
      <input type="password" name="password" placeholder="*********" /><br />
      <input type="submit" />
    </form>
    <a href="changepass.php">forgot password?</a>

    <script>
      function validate() {
        var name = document.forms["form"]["name"].value;
        var email = document.forms["form"]["email"].value;
        var pass = document.forms["form"]["password"].value;
        var eml = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (name == "") {
          alert("Name should not be empty");
          return false;
        }
        if (!email.match(eml)) {
          alert("Email doesnot match");
          return false;
        }
        if (pass.lengtn < 8) {
          alert("Password Must be 8 caracters");
          return false;
        }
      }
    </script>
  </body>
</html>
